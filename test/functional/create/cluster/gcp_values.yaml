managedCluster:
  name: mycluster
  cloud: gcp # clouds values can be aws, azure, gcp, openstack, vsphere
  vendor: OpenShift
  ocpImage: quay.io/openshift-release-dev/ocp-release:4.6.17-x86_64
  addons:
    applicationManager:
      enabled: true
    policyController:
      enabled: true
    searchCollector:
      enabled: true
    certPolicyController:
      enabled: true
    iamPolicyController:
      enabled: true
    version: 2.2.0
  sshPublicKey: |-
    ssh-rsa fake key
  sshPrivateKey: |-
    -----BEGIN RSA PRIVATE KEY-----
    Fake key
    -----END RSA PRIVATE KEY-----
  gcp:
    baseDnsDomain: baseDnsDomainValue
    region: regionValue
    projectID: myprojectID
    osServiceAccountJson: |-
      {"fakeJson":"fakeJsonValue"}
