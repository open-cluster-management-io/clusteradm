klusterlet:
  clusterName: clusteradm-e2e-test-c1
  namespace: open-cluster-management-agent-advanced
  mode: Default
  nodePlacement:
    nodeSelector:
      node-role.kubernetes.io/control-plane: ""
    tolerations:
    - key: node-role.kubernetes.io/control-plane
      operator: Exists
      effect: NoSchedule
  resourceRequirement:
    type: ResourceRequirement
    resourceRequirements:
      requests:
        cpu: 200m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi
  registrationConfiguration:
    clientCertExpirationSeconds: 86400
    featureGates:
    - feature: ClusterClaim
      mode: Enable
  workConfiguration:
    featureGates:
    - feature: RawFeedbackJsonString
      mode: Enable
    statusSyncInterval: 60s
