apiVersion: operator.open-cluster-management.io/v1
kind: Klusterlet
metadata:
  name: klusterlet
spec:
  namespace: open-cluster-management-agent-advanced
  clusterName: clusteradm-e2e-test-c1
  deployOption:
    mode: Default
  nodePlacement:
    nodeSelector:
      node-role.kubernetes.io/control-plane: ""
    tolerations:
    - key: node-role.kubernetes.io/control-plane
      operator: Exists
      effect: NoSchedule
  registrationConfiguration:
    featureGates:
    - feature: ClusterClaim
      mode: Enable
  workConfiguration:
    featureGates:
    - feature: RawFeedbackJsonString
      mode: Enable
  resourceRequirement:
    resourceRequirements:
      requests:
        cpu: 200m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi