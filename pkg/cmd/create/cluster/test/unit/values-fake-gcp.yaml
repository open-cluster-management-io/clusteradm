managedCluster:
  name: fake #<cluster-name>, this value is overwritten by the --name parameter
  cloud: gcp # clouds values can be aws, azure, gcp, openstack, vsphere
  vendor: OpenShift
  ocpImage: quay.io/openshift-release-dev/ocp-release:4.6.17-x86_64
  addons:
    applicationManager:
      enabled: true
    policyController:
      enabled: true
    searchCollector:
      enabled: true
    certPolicyController:
      enabled: true
    iamPolicyController:
      enabled: true
  sshPublicKey: |-
    Public key
  sshPrivateKey: |-
    -----BEGIN RSA PRIVATE KEY-----
    private key
    -----END RSA PRIVATE KEY-----
  gcp:
    osServiceAccountJson: |-
      {
        your authentication
      }
    projectID: myProjectID
    baseDnsDomain: myBaseDnsDomain
    region: myRegion
