apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  labels:
    app: governance-policy-addon-controller
  name: policy-addon-ctrl-leader-election-role
  namespace: {{ .Namespace }}
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
